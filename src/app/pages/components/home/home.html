<div style="position: relative; width: 100vw; height: 100vh;">
    <canvas #canvas style="width:100%; height:100%; display:block;"></canvas>
    <svg style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"
        [attr.viewBox]="'0 0 ' + canvasWidth + ' ' + canvasHeight">
        <circle title="نقطة 1 " #hotspot1 cx="40%" cy="50%" r="50" fill="rgba(0, 150, 255, 0.5)" pointer-events="auto"
            (mouseenter)="onHotspotHover('نقطة 1' , $event , hotspot1)" (mouseleave)="onHotspotLeave(hotspot1)"
            (click)="onHotspotClick()" />

        <circle  class="d-none d-md-block" #hotspot2 cx="50%" cy="60%" r="50" fill="rgba(0, 150, 255, 0.5)" pointer-events="auto"
            (mouseenter)="onHotspotHover('نقطة 2' , $event , hotspot2)" (mouseleave)="onHotspotLeave(hotspot2)"
            (click)="onHotspotClick()" />
        <!-- أضف مناطق أخرى -->
    </svg>

</div>



<!-- زري التحكم في الزووم -->
<div class="zoom-controls">
    <button (click)="zoomIn()">+</button>
    <button (click)="zoomOut()">−</button>
    <button (click)="resetZoom()">R</button>

</div>




<div *ngIf="tooltipVisible" [style.left.px]="tooltipX" [style.top.px]="tooltipY" class="tooltip-text">
    {{ tooltipText }}
</div>
